<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
    <title>Loucos por séries </title>
</head>
<body>
    <main id="main-wapper">
        <h2 id="titulo">Loucos Por Séries</h2>
        <p id="sub-titulo">Saiba mais sobre sua série favorira</p>
        <div>
            <select id="opcoes-series" name="escolha uma série" id="">
                <option value="open">Escolha uma série</option>
                <option value="serie1">Friends</option>
                <option value="serie2">Gilmore Girls</option>
                <option value="serie3">Chuck</option>
                <option value="serie4">Modern Family</option>
                <option value="serie5">Bridgerton</option>
            </select>
        </div>
        <div class="informacoes">
            <hr>
            <p class="info">Ano: <br><span class="texto-dinamico"></span></p>
            <hr>
            <p class="info">Streaming: <br><span class="texto-dinamico"></span></p>
            <hr>
            <p class="info">Temporadas: <br><span class="texto-dinamico"></span></p>
            <hr>
        </div>
    </main>

</html>
